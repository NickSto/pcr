
package:
  name: dunovo
  version: '0.7.5'

source:
  fn: v0.7.5.tar.gz
  url: https://github.com/galaxyproject/dunovo/archive/v0.7.5.tar.gz
  sha256: 76f6c54d4a79d9c0d2abe3efd4c23d9ba496debb3087cafecaec53fe8879474b

build:
  number: 0
  skip: True  # [py3k or osx]

requirements:
  build:
    - make
    - gcc
    - python
    - wget

  run:
    - libgcc
    - python
    - mafft 7.221
    - samtools 0.1.18
    - bowtie2 2.2.5
    - networkx
    - paste
    - gawk

test:
  commands:
    - 'correct.py -h > /dev/null'
    - 'align_families.py -h > /dev/null'
    - 'dunovo.py -h > /dev/null'
  imports:
    - networkx

about:
  home: https://github.com/galaxyproject/dunovo
  license: BSD
  license_file: LICENSE.txt
  summary: "Du Novo: A pipeline for processing duplex sequencing data."
