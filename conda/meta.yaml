build:
  number: 0
  skip: True  # [py3k or osx]

requirements:
  build:
    - make
    - gcc
    - python

  run:
    - libgcc
    - python
    - mafft 7.221
    - samtools 0.1.18
    - bowtie2 2.2.5
    - networkx
    - paste
    - gawk

test:
  commands:
    - 'correct.py -h > /dev/null'
    - 'align_families.py -h > /dev/null'
    - 'dunovo.py -h > /dev/null'
  imports:
    - networkx

about:
